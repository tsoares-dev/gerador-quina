<!DOCTYPE html>
<html>
<head>
  <title>Gerador de Combinações para Quina</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Gerador de Combinações para Quina</h1>
  <p>Insira 10 números:</p>
  <input type="text" id="numbersInput">
  <button onclick="generateCombinations()">Gerar Combinações</button>
  <h2>Quantidade de Combinações Possíveis: <span id="combinationCount"></span></h2>
  <div id="combinationsList"></div>

  <script src="script.js"></script>
</body>
</html>
